<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link rel="stylesheet" href="css/animation.css" />
    <title>Brand</title>
  </head>
  <body>
    <nav class="fadeInDown">
      <figure class="brand_image">
        <img src="images/logo.png" alt="" />
      </figure>
      <div class="nav_options">
        <p class="option"><a href="#">Producto y descripcion</a></p>
        <p class="option"><a href="#">Faqs</a></p>
      </div>
    </nav>
    <!--Formulario de venta-->
    <div class="form-producto container">
      <div class="row">
        <div class="col-4">
          <div class="modulo_pago">
            <div class="modulo_pago_images">
              <img src="images/box2.png" alt="" />
            </div>
            <h3>
              Producto 1
            </h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con
              gatitos
            </p>
          </div>
        </div>

        <div class="col-4">
          <div class="modulo_pago">
            <form class="form" action="http://www.google.com">
              <label for="name">Nombre</label>
              <br />
              <input type="text" name="name" class="data" placeholder="" />
              <br />
              <label for="email">Email</label>
              <br />
              <input type="text" name="email" class="data" />

              <br />
              <label for="phone">Telefono</label>
              <br />
              <input type="text" name="phone" class="data" />
              <br />
              <input
                type="submit"
                class="main_button"
                name="submit"
                value="Confirmar Pago"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--footer-->
    <footer>
      <div class="option">Terminos y condiciones</div>
      <div class="option">contacto@brand.com</div>
    </footer>
  </body>
</html>
